<ion-card class="profile-card">
  <ion-grid>
    <ion-row>
      <ion-col size="3" id="colIcon">
        <ion-button color="primary" (click)="openAlertDelete($event)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="9">
        <ion-label>{{ recipe?.recipeName }}</ion-label>
        <ion-card-content>
          <img [src]="recipe?.imageUrl" />
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
