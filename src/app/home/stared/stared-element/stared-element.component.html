<ion-card class="stared-card" [routerLink]="recipe.id">
  <ion-grid>
    <ion-row>
      <ion-col size="3" id="colIcon">
        <ion-button color="primary" (click)="openAlert($event)">
          <ion-icon name="heart-dislike" color="light"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="9" [routerLink]="recipe.id">
        <ion-label [routerLink]="recipe.id">{{ recipe.recipeName }}</ion-label>
        <ion-card-content>
          <img [src]="recipe.imageUrl" />
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
