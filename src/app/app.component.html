<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Cookbook</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Venture to try new recipes</ion-label>
        </ion-item>

        <ion-menu-toggle>
          <ion-item routerLink="home/tabs/profile">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="home/tabs/recipes-list">
            <ion-icon slot="start" name="pizza"></ion-icon>
            <ion-label>Recipes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="home/tabs/stared">
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Favourites</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="cooking-history">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Cooking history</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/log-in" (click)="onLogOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label> Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
