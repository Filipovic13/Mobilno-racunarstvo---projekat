<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/recipes-list"></ion-back-button>
    </ion-buttons>

    <ion-title>recipe-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="slikaDetails">
    <img [src]="recipe?.imageUrl" />
  </div>

  <ion-label>{{recipe?.recipeName}} </ion-label>

  <div class="recipe-details">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="recipe-ingredients-count">
            <div>{{recipe?.numOfIngredients}}</div>
            Ingredients
          </div>
        </ion-col>

        <ion-col>
          <div class="recipe-servings">
            <div>{{recipe?.numOfServings}}</div>
            Servings
          </div>
        </ion-col>
        <ion-col>
          <div class="recipe-time">
            <div>{{recipe?.numOfCal}}</div>
            Calories
          </div>
        </ion-col>
      </ion-row>
      <p>{{recipe?.details}}</p>
    </ion-grid>
  </div>
</ion-content>
