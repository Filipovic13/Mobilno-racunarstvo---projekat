<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List of recipes</ion-title>
    <ion-buttons slot="end" (click)="openModal()">
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
  >
  </ion-searchbar>
  <ion-list class="recipesList">
    <app-recipe-element
      *ngFor="let recipe of recipes | filter:searchTerm"
      [recipe]="recipe"
    ></app-recipe-element>
  </ion-list>
</ion-content>
