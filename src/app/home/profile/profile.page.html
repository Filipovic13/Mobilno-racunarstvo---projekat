<ion-header>
  <ion-toolbar>
    <ion-title>My profile: {{userEmail}}</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
  >
  </ion-searchbar>
  <ion-list>
    <app-element
      *ngFor="let recipe of recipes | filter:searchTerm"
      [recipe]="recipe"
    ></app-element>
  </ion-list>
</ion-content>
